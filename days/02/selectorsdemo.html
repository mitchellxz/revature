<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Demo</title>
    <style>
      /* comment example */
      #paragraph1 {
        color: red;
      }
      #paragraph2 {
        background-color: crimson;
      }

      .myclass1 {
        background-color: aqua;
      }
      h1,
      h2 {
        color: red;
      }
      [att1] {
        color: blueviolet;
      }
      [type] {
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <h1 class="myclass1">Selector Demo</h1>
    <h2>Second Heading</h2>
    <hr />
    <p id="paragraph1">First paragraph</p>
    <p id="paragraph2">Second paragraph</p>
    <p class="myclass1">Third paragraph</p>
    Name : <input type="text" /><br />
    Password : <input type="password" />
  </body>
</html>
