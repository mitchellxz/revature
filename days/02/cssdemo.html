<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      p {
        color: red;
        border-style: double;
        border-color: green;
      }

    <link rel="stylesheet" href="mystyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>

  <body>
    <h1 style="color: blue; text-align: center; background-color: red">

    <hr />

    <table>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>101</td>

      </tr>
      <tr>

      </tr>

</html>
