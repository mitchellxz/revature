<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Selectors</title>
    <style>
      div p {
        color: red;
      }

      #contents {
        display: flex;
        justify-content: space-around;
        align-items: center;

        text-align: center;
        box-shadow: 5px 3px 20px 5px grey;
      }

      #contents h2 {
        font-size: 30px;
        margin: 15%;
      }

      table {
        border: 2px solid black;
        padding: 10px;
        border-radius: 2em;
      }
    </style>
  </head>
  <body>
    <p>Paragraph 1</p>
    <div>
      <h3>Heading ...</h3>
      <p>Paragraph inside div</p>
    </div>
    <div id="contents">
      <h2>Hello</h2>
      <table>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 222222222222222</td>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
        </tr>
      </table>
    </div>
  </body>
</html>
