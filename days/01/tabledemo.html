<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <h3 style="text-align: center">Table Demo...</h3>
    <hr />
    <table border="1">
      <tr>
        <th>Roll Number</th>
        <td>Name</td>
      </tr>
      <tr>
        <td>101</td>
        <td>test</td>
      </tr>
      <tr>
        <td>102</td>
        <td>hello</td>
      </tr>
    </table>
    <hr />

    <table border="1">
      <tr>
        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th colspan="2">3</th>
      </tr>
      <tr>
        <th colspan="2">Small</th>
        <th>Large</th>
        <th>Small</th>
        <th>Large</th>
        <th>Small</th>
        <th>Large</th>
      </tr>
      <tr>
        <td>Red</td>
        <td>Red</td>
        <td>Blue</td>
        <td>Green</td>
        <td>Red</td>
        <td>Blue</td>
        <td>Green</td>
      </tr>
    </table>
    <hr />
    <a href="welcome.html">Welcome Page</a>
  </body>
</html>
